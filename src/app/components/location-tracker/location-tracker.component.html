<div class="tracker-container">
    <h1>📍 Navify</h1>

    <div class="tracker-card">
        <p class="status">{{'status' | translate}}: <span class="status-text">{{currentTrackingStateString | translate}}</span></p>
        <p>{{'speed' | translate }}: <span class="coord" #speed>-</span></p>
        <p>{{'averageSpeed' | translate }}: <span class="coord" #averageSpeed>-</span></p>
        <p>{{'distanceCovered' | translate }}: <span class="coord" #distanceCovered>-</span></p>
    </div>

    <div class="button-group">
        <button
            *ngIf="currentTrackingState === TrackingState.NotTracking || currentTrackingState === TrackingState.Finished"
            (click)="startJourney()">
            {{'startJourney' | translate}}
        </button>
        <button *ngIf="currentTrackingState === TrackingState.Tracking" (click)="endJourney()">
            {{'endJourney' | translate}}
        </button>
    </div>

    <div class="map-selector">
        <label for="mapType">{{'mapType' | translate }}: </label>
        <select id="mapType" (change)="onMapTypeChange($event)">
            <option value="street">Street</option>
            <option value="satellite">Satellite</option>
            <option value="dark">Dark</option>
            <option value="terrain">Terrain</option>
            <option value="outdoors">Outdoors</option>
            <option value="light">Light</option>
            <option value="satelliteStreets">Satellite Streets</option>
            <option value="navigationDay">Navigation Day</option>
            <option value="navigationNight">Navigation Night</option>
        </select>
    </div>

    <div class="map-container" id="map"></div>
</div>
