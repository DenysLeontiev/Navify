<div class="tracker-container">
    <h1>📍 Navify</h1>

    <div class="tracker-card">
        <p class="status">Status: <span class="status-text">Not Tracking</span></p>
        <p>Speed: <span class="coord" #speed>-</span></p>
        <p>Distance Covered: <span class="coord" #distanceCovered>-</span></p>
    </div>

    <div class="button-group">
        <button class="start-btn" (click)="startJourney()">Start Journey</button>
        <button class="end-btn" (click)="endJourney()">End Journey</button>
    </div>

    <div class="map-container" id="map"></div>
</div>
