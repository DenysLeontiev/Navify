<div class="tracker-container">
    <h1>📍 Navify</h1>

    <div class="tracker-card">
        <p class="status">Status: <span class="status-text">{{currentTrackingStateString}}</span></p>
        <p>Speed: <span class="coord" #speed>-</span></p>
        <p>Average Speed: <span class="coord" #averageSpeed>-</span></p>
        <p>Distance Covered: <span class="coord" #distanceCovered>-</span></p>
    </div>

    <div class="button-group">
        <button
            *ngIf="currentTrackingState === TrackingState.NotTracking || currentTrackingState === TrackingState.Finished"
            (click)="startJourney()">
            Start Journey
        </button>
        <button *ngIf="currentTrackingState === TrackingState.Tracking" (click)="endJourney()">
            End Journey
        </button>
    </div>

    <div class="map-selector">
        <label for="mapType">Map Type:</label>
        <select id="mapType" (change)="onMapTypeChange($event)">
            <option value="street">Street</option>
            <option value="satellite">Satellite</option>
        </select>
    </div>

    <div class="map-container" id="map"></div>
</div>
