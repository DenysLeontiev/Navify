<div class="tracker-container">
  <div class="header">
    <h1>ğŸ“ {{ 'trackerTitle' | translate }}</h1>
    <p>{{ 'trackerSubtitle' | translate }}</p>
  </div>

  <div class="map-container" id="map"></div>

  <div class="controls-and-stats">
    <div class="tracker-card">
      <div class="status-container">
        <p class="status">{{'status' | translate}}: <span class="status-text">{{currentTrackingStateString | translate}}</span></p>
      </div>
      <div class="tracker-stats">
        <div class="stat">
          <span class="stat-label">{{'speed' | translate }}</span>
          <span class="stat-value" #speed>-</span>
        </div>
        <div class="stat">
          <span class="stat-label">{{'maxSpeed' | translate }}</span>
          <span class="stat-value" #maxSpeed>-</span>
        </div>
        <div class="stat">
          <span class="stat-label">{{'averageSpeed' | translate }}</span>
          <span class="stat-value" #averageSpeed>-</span>
        </div>
        <div class="stat">
          <span class="stat-label">{{'distanceCovered' | translate }}</span>
          <span class="stat-value" #distanceCovered>-</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="button-group">
        <button class="start-btn" *ngIf="currentTrackingState === TrackingState.NotTracking || currentTrackingState === TrackingState.Finished" (click)="startJourney()">
          <i class="fa fa-play"></i> {{'startJourney' | translate}}
        </button>
        <button class="end-btn" *ngIf="currentTrackingState === TrackingState.Tracking" (click)="endJourney()">
          <i class="fa fa-stop"></i> {{'endJourney' | translate}}
        </button>
      </div>

      <div class="map-selector">
        <label for="mapType"><i class="fa fa-map"></i> {{'mapType' | translate }}:</label>
        <div class="select-wrapper">
          <select id="mapType" (change)="onMapTypeChange($event)">
            <option value="street">{{ 'street' | translate }}</option>
            <option value="satellite">{{ 'satellite' | translate }}</option>
            <option value="dark">{{ 'dark' | translate }}</option>
            <option value="terrain">{{ 'terrain' | translate }}</option>
            <option value="outdoors">{{ 'outdoors' | translate }}</option>
            <option value="light">{{ 'light' | translate }}</option>
            <option value="satelliteStreets">{{ 'satelliteStreets' | translate }}</option>
            <option value="navigationDay">{{ 'navigationDay' | translate }}</option>
            <option value="navigationNight">{{ 'navigationNight' | translate }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
